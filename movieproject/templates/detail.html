{% extends 'base.html' %}
{% block body %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" style="width:400px;height:600px;" ><br>
        </div>
        <div class="col-md-6">
         <h3>{{movie.name}}-{{movie.year}}</h3>
        <h4>Category-{{movie.desc}}</h4>
         <h6>{{movie.detail}}</h6>

<br>
<a  class="btn btn-warning" href="{% url 'movieapp:update_movie' movie.id %}">Edit</a>
<a  class="btn btn-danger" href="{% url 'movieapp:delete_movie' movie.id %}">Delete</a><br>
        </div>
    </div>
</div>
{% endblock %}
